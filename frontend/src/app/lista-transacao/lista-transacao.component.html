<div id="containerTransacoes">
  <h2>Lista de transações</h2>
  <button *ngFor="let transacao of list" class="botaoTransacao">
    <p class="dataTransacao">
      {{ transacao.data }}
    </p>
    <p class="descricaoTransacao">
      {{ transacao.descricao }}
    </p>
    <p class="valorTransacao">
      {{ transacao.valor }}
    </p>
  </button>
  <div class="containerInfo"></div>
</div>
